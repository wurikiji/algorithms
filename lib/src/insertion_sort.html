<div class="insertion-sort">
  <template ngFor let-elm [ngForOf]="elements" let-idx="index">
    <span [class.target] = 'idx == progressIdx'
          [class.sorted] = 'idx <= targetIdx'>
      {{elm.data}}.
    </span>
  </template>
  <button (click)="restart()">
    다시 시작하기
  </button>
</div>
